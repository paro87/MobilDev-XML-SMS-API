<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MobilDev: Send sms to multiple receivers</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style5.css">
    <link rel="stylesheet" href="/static/css/style5.css">

    <style>
        body {
            padding-top: 60px;
        }

        .navbar-inverse {
            background-color: #223;
        }
    </style>

</head>

<body class="py-1 pb-5">
<nav class="navbar navbar-inverse navbar-fixed-top mb-0">
    <div class="container-fluid mx-5">
        <p class="navbar-brand text-warning mx-5 my-0">MobilDev</p>
    </div>

</nav>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>MobilDev XML SMS API</h3>
        </div>

        <ul class="list-unstyled components">
            <p>SMS sending options:</p>
            <li class="active">
                <a href="/smsToMany">Send sms to multiple receivers</a>
            </li>
            <li>
                <a href="/smsMultiSenders">Send sms per receiver</a>
            </li>
            <li>
                <a href="/reportByTimerId">Report by TimerId</a>
            </li>
            <li>
                <a href="/reportByDate">Report by Date Range</a>
            </li>

        </ul>


    </nav>

    <!-- Page Content Holder -->
    <div id="content">
        <form action="#" th:action="@{/postSmsToMany}" th:object="${smsToManyObj}" method="post">
            <div id="content1">

                <div class="form-group row">
                    <label class="col-sm-9 col-form-label col-form-label-sm font-weight-bold">Message :</label>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <textarea class="form-control form-control-sm font-italic" rows="1" placeholder="Message" th:field="*{message}" onkeyup="countChar(this)"></textarea>
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label col-form-label-sm">Character count :</label>
                    <div id="charNum"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label col-form-label-sm">SMS count :</label>
                    <div id="smsCount"></div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <input class="form-control form-control-sm font-italic" rows="1" placeholder="Phone number" th:field="*{numbers}">
                    </div>
                </div>
            </div>

            <br>
            <div class="col text-right">
                <button type="submit" class="btn btn-success col-sm-1 4">Submit</button>

            </div>
            <br>

        </form>



    </div>
</div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-1.12.4.js" async></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" async></script>

<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

<script>
    function countChar(val) {
        var len = val.value.length;
        $('#charNum').text(len);
        if (153> len > 0 ) {
            $('#smsCount').text(1);
        } else if(306> len > 153){
            $('#smsCount').text(2);
        } else if(459> len > 306){
            $('#smsCount').text(3);
        } else if(612> len > 459){
            $('#smsCount').text(4);
        }
    };
</script>

</body>
</html>
